<html>
<head>
  <title>Визуализация вычислений</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
  <form>
    <div class="inputs">
      <label>
        y =
        <input
          type="text"
          name="y-fn"
          autocapitalize="none"
          autocorrect="off"
        />
      </label>
    </div>
    <div class="buttons">
      <button type="submit">Построить!</button>
      <button type="button">Прмеры</button>
    </div>
  </form>
  <div class="container">
    <canvas id="cartesian" width="300" height="300"></canvas>
    <canvas id="polar" width="300" height="300"></canvas>
  </div>
  
    <input type="range" list="tickmarks">

    <datalist id="tickmarks">
      <option value="0" label="0%"></option>
      <option value="10"></option>
      <option value="20"></option>
      <option value="30"></option>
      <option value="40"></option>
      <option value="50" label="50%"></option>
      <option value="60"></option>
      <option value="70"></option>
      <option value="80"></option>
      <option value="90"></option>
      <option value="100" label="100%"></option>
    </datalist>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.9.0/math.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
